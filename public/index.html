<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BrightGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
	<link href="css/site.css" rel="stylesheet">

	<style>
		ul.vList { list-style:none;}
		div.tilebuttons { text-align:center}
		div.tilebuttons button{ width: 100px; margin-bottom: 10px;}
	</style>

	<script>
		var selectedMood,selectedWhen,selectedWhere;

		function gotoTab(index)
		{
			var owl = $('#menucarousel').data('owlCarousel');
			owl.goTo(index);
		}
	</script>
  </head>

  <body>


 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ActivityFinder</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
				<li><a href="index.html">Trouver des activités</a></li>
				<li><a href="#">Activités de la semaine</a></li>
				<li><a href="#">Recherche avancée</a></li>
				<li><a href="#">Suggérer une activité</a></li>
			  	<li><a href="#">Confidentialité</a></li>
			  	<li><a href="#">Contact</a></li>
          </ul>
		  <form class="navbar-form" role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
        </form>
        </div><!--/.nav-collapse -->
      </div>
  </div>

	<br>

    <div class="container marketing row span12 tilebuttons">

				<div id="menucarousel" class="owl-carousel">
					<div id="moodMenu">
						<h3>What's your mood?</h3>
						<div id="category-holder">
							<div class="category-div"><image class="category img-circle" src="images/festif_icon.png" val="Festif"></image>Festif</div>
							<div class="category-div"><image class="category img-circle" src="images/actif_icon.png" val="Actif"></image>Actif</div>
							<div class="category-div"><image class="category img-circle" src="images/relax_icon.png" val="Relax"></image>Relax</div>
							<br/>
							<div class="category-div"><image class="category img-circle" src="images/intello_icon.png" val="Intello"></image>Intello</div>
							<div class="category-div"><image class="category img-circle" src="images/romance_icon.png" val="Romance"></image>Romance</div>
							<div class="category-div"><image class="category img-circle" src="images/gourmet_icon.png" val="Gourmet"></image>Gourmet</div>
						</div>

					</div>
					<div id="whenMenu">
						<h3>Quand?</h3>
						<button id="nowButton" class="btn btn-large" type="submit">Maintenant</button>
						<br>

						<div class="form-div">
							<label>Date :</label>
							 <div class="form-group">
								<div class='input-group date' id="datetimepicker">
									<input id="date" type='text' class="form-control" />
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
						</div>

						<br />

						<div class="btn-group">
							<button type="button" class="btn btn-default momentButton">Avant-midi</button>
							<button type="button" class="btn btn-default momentButton">Après-midi</button>
							<button type="button" class="btn btn-default momentButton">Soirée</button>
						</div>
						<br /><br />
						<button id="whenGoButton" class="btn btn-large btn-default" type="submit">Go!</button>
					</div>
					<div id="whereMenu">
						<h3>Où?</h3>
						<button id="hereButton" class="btn btn-large" type="submit">Québec</button>

						<div class="form-div">
							<label for="place">Ville ou code postal :</label>
							<input id="place" type="text" class="form-control" id="inputCity" placeholder="Entrez un lieu">
							<br />
							<button id="whereGoButton" class="btn btn-large btn-default" type="submit">Go!</button>
						</div>
					</div>
					<div id="howMuchMenu">
						<h3>Combien?</h3>
						<form action="results.html" role="form">
							<br>
							<button class="btn btn-large howMuchButton" type="submit">Gratuit</button>
							<button class="btn btn-large howMuchButton" type="submit">10$ max</button>
							<button class="btn btn-large howMuchButton" type="submit">20$ max</button>
							<button class="btn btn-large howMuchButton" type="submit">50$ max</button>
							<button class="btn btn-large howMuchButton" type="submit">100$ max</button>
							<button class="btn btn-large howMuchButton" type="submit">I'm rich</button>
						</form>
					</div>
				</div>
    </div>

	<div class="span12 bs-footer">
		<hr>
		<ul class="vList">
			<li><span id="footerMood"> </span></li>
			<li><span id="footerWhen"> </span></li>
			<li><span id="footerWhere"> </span></li>
			<li><span id="footerHowMuch"> </span></li>
		</ul>
	</div>

	<script src="bootstrap/js/jquery.js"></script>
	<script src="js/moment.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/datetimepicker.min.js"></script>
    <script src="bootstrap/js/datetimepicker.fr-ca.js"></script>
    <script src="js/holder.js"></script>
	<script src="js/owl.carousel.js"></script>
	<script>
		$(document).ready(function() {
			$("#menucarousel").owlCarousel({items: 1});

			$("#moodMenu img").click(function(e) {
				selectedMood = $(this).attr("val");
				$('#footerMood').html('<a href="#" onclick="gotoTab(0)">' + selectedMood + '</a>');
				gotoTab(1);
			});

			$("#whenMenu #nowButton").click(function(e) {
				$('#footerWhen').html('<a href="#" onclick="gotoTab(1)">Maintenant</a>');
				gotoTab(2);
			});

			var moment;
			$("#whenMenu .momentButton").click(function(e) {
				moment = $(this).html();
			});

			$("#whenMenu #whenGoButton").click(function(e) {
				date = $("#whenMenu #date").val();
				$('#footerWhen').html('<a href="#" onclick="gotoTab(1)">' + date + ' ' + moment + '</a>');
				gotoTab(2);
			});

			$('#datetimepicker').datetimepicker({
				format: 'dddd [le] D MMMM YYYY',
				language: 'fr-CA',
				pickTime: false
			});

			$("#whereMenu #hereButton").click(function(e) {
				$('#footerWhere').html('<a href="#" onclick="gotoTab(2)">' + $(this).html() + '</a>');
				gotoTab(3);
			});

			$("#whereMenu #whereGoButton").click(function(e) {
				place = $("#whereMenu #place").val();
				$('#footerWhere').html('<a href="#" onclick="gotoTab(2)">' + place + '</a>');
				gotoTab(3);
			});

			$("#howMuchMenu .howMuchButton").click(function(e) {
				$('#footerHowMuch').html('<a href="#" onclick="gotoTab(3)">' + $(this).html() + '</a>');
				gotoTab(3);
			});


		});
	</script>
  </body>
</html>
